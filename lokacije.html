        <div id="map"></div> 

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7VOlq37Xus3zlBn0G_aI5moS0LQKauh0"></script>
        
        <script>
            if(document.getElementById("map")){
                
                google.maps.event.addDomListener(window, 'load', init);
       
                    function init() {
       
                        var mapOptions = {
                            zoom: 12,
                            center: new google.maps.LatLng(44.766359945652155, 20.45702415099698)
                        };
                        
                        var mapElement = document.getElementById('map');
       
                        var map = new google.maps.Map(mapElement, mapOptions);
       
                        var marker1 = new google.maps.Marker({ 
                            position: new google.maps.LatLng(44.741195364378754, 20.424142914485905),
                            map: map,
                            title: 'Athletics GYM Vidikovac'
                        });
       
                        var marker2 = new google.maps.Marker({
                            position: new google.maps.LatLng(44.786901021547116, 20.427747803289233),
                            map: map,
                            title: 'Athletics GYM Banovo Brdo'
                        });

                        var marker3 = new google.maps.Marker({
                            position: new google.maps.LatLng(44.798717664956534, 20.494180754093453),
                            map: map,
                            title: 'Athletics GYM Crveni Krst'
                        });

                        var marker4 = new google.maps.Marker({
                            position: new google.maps.LatLng(44.76131030856572, 20.488344267459492),
                            map: map,
                            title: 'Athletics GYM Voždovac'
                        });
                    }
            }
        </script>
